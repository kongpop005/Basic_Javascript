<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer แปลงชั่วโมงเป็นวินาที</title>
</head>
<body>
     <script>
     //Function Expression
      let s = function (hour) {
        return s = hour * 3600;
      };
      document.write(
        
        "<br>1 hour = " + s(1)+" วินาที" 
      );

     
     </script>
</body>
</html>
